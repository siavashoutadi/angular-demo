<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }} version 0.2.0!
  </h1>

  <div>
    <div>
      <h3>Products</h3>
      <table width="100%">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Image</th>
        </tr>
        <tr *ngFor="let item of products">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.price}}</td>
          <td><img src="{{item.image}}" width="100" height="100"></td>
        </tr>
      </table>

    </div>
  </div>
